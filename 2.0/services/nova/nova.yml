---
product:
    version: 2

services:
-   name: nova
    mnemonic: NOV

    components:
        control_plane:
            nova-api: 
               min: 1
            nova-metadata: 
               min: 1
            nova-conductor:
               min: 1
            nova-scheduler:
               min: 1
               max: 3
            nova-novncproxy:
               min: 1
            nova-console-auth:
               min: 1
            nova-client:
               min: 1

        compute:
            nova-compute:
                min: 1
            nova-kvm:
                min: 1
            nova-compute-kvm:
                min: 1

    requires:
        region:
          - mysql
          - rabbitmq

    depends_on:
        cloud:
          - keystone
        region:
          - neutron
          - glance
          - cinder

    commands:
        configure: nova-configure.yml
        deploy: nova-deploy.yml
        start: nova-start.yml
        stop: nova-stop.yml
